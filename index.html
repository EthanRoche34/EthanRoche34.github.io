<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        h1, h2 {
            color: #0056b3;
        }
        .profile-section {
            display: flex;
            align-items: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 800px;
            margin: 20px auto;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .profile-photo {
            border-radius: 50%;
            width: 150px; 
            height: 150px;
            object-fit: cover;
            margin-right: 20px;
        }
        .profile-info {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The Accessibility Of Cybersecurity</h1>
        <h2>Commercial Title</h2>
        <div class="profile-section">
            <img class="profile-photo" src="images/port.jpg" alt="Ethan Roche Woodward">
            <div class="profile-info">
                <h1>Ethan Roche Woodward</h1>
                <p>Student Number: 20094256</p>
            </div>

        </div>

        <p><strong>Project Description:</strong> Here you will write your project description, summarizing your project in approximately 800 characters.</p>
        <p><strong>Project Resources:</strong></p>
        <ul>
        </ul>
    </div>
</body>
</html>
